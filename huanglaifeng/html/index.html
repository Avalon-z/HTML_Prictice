<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
    <title>首页</title>
    <link rel="stylesheet" href="../css/index.css" type="text/css">

</head>
<body>
<div class="header_banner"></div>
<div class="content">
    <div class="content_notice">
        <img class="notice_image" src="../images/HomeList/shouye_gonggao_icon.imageset/shouye_gonggao_icon@2x.png">
        <p>和信贷关于易宝支付广发银行和兴业银行通道</p>
    </div>
    <!--四个按钮-->
    <div class="content_cell">
        <div class="content_button" >
            <input class="content_btn" id="safesecurity" type="button" >
            <p class="safe">安全保障</p>
        </div>
        <div class="content_button" >
            <input class="content_btn" id="newtrader" type="button" >
            <p class="safe">新手福利</p>
        </div>
        <div class="content_button" >
            <input class="content_btn" id="news" type="button" >
            <p class="safe">信息披露</p>
        </div>
        <div class="content_button" >
            <input class="content_btn" id="invitefriends" type="button" >
            <p class="safe">邀请好友</p>
        </div>
    </div>
    <div class="content_pouch">
        <div class="pouch_new">
            <p class="new">新手独享</p>
        </div>
        <div class="pouch_redenvelope">
            <p class="redenvelope">新手1000元红包 预期年化收益30%</p>
        </div>
        <div class="pouch_body">
            <p class="body1">15<span>%</span></p>
            <p class="body2">+15<span>%</span></p>
            <p class="body_earnings">预期年化收益率</p>
        </div>

    </div>
    <div class="content_time">
        <p class="time">6个月</p>
        <p class="limitorprogress">锁定期限</p>
    </div>
    <div class="content_time">
        <p class="time">3%</p>
        <p class="limitorprogress">加入进度</p>
    </div>
    <div class="content_join">
        <input class="joinbtn" type="button" value="立即加入">
    </div>
    <!--邀请好友-->
    <div class="content_invitation">
        <div class="left">
            <img src="../images/HomeList/invite.imageset/invite@2x.png">
        </div>
        <div class="right">
            <p class="right_invitation">邀请好友,轻松赚钱</p>
            <p class="right_invitdesc">抢好友出借金额年化1%的现金奖励</p>
        </div>
    </div>
</div>
<div class="footer">

</div>
</body>
</html>
