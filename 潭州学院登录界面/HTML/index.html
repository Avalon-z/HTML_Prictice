<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>iOS学院教登录界面</title>
    <link href="../CSS/index.css" rel="stylesheet">
</head>
<body>
<div id="panel">
    <!--第一部分-->
    <div class="header">
        <h2>欢迎登陆XXXX直播课堂</h2>

    </div>
    <!--第二部分-->
    <div class="content">
        <!--用户名-->
        <div class="user_name">
            <img src="../images/icon_people.png">
            <input type="text" placeholder="请输入用户名/手机号">
        </div>
        <!--用户密码-->
        <div class="pass_word">
            <img src="../images/icon_password.png">
            <input type="text" placeholder="请输入密码">
        </div>
        <!--自动登录-->
        <div class="setting">
            <!--自动登录-->
            <a href="#">
                <input type="checkbox">
                下次自动登录
            </a>
            <!--忘记密码-->
            <a href="#" class="forget_pwd"> 忘记密码 ？</a>
        </div>
        <div class="login_btn">
            <button>登录</button>
        </div>
        <div class="reg">
            还没有账号？<a href="#">立即注册</a>
        </div>

    </div>
    <!--第三部分-->
    <div id="footer">
        <span>社交账号登录:</span>
        <img src="../images/qq.png">
        <img src="../images/weixin.png">
        <img src="../images/sina.png>
    </div>

</div>

</body>
</html>
